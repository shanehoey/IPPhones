;Audiocodes IP Phone (400hd series) - Skype for Business - Public Area Configuration
;Model 440HD
;Firmware UC_3.0.4.1192
;Date 06/2/2017
;https://shanehoey.com/ippmgr/440HD-PublicArea.cfg

;This config is for demostration purposes only
;for details on this config visit https://shanehoey.com/ipphones

;include default options in dhcpoption160.cfg 
include https://shanehoey.com/ippmgr/dhcpoption160.cfg

;include the default options in default-meeting.cfg
include https://shanehoey.com/ippmgr/default-meeting.cfg

;replace static url
provisioning/configuration/url=https://shanehoey.com/ippmgr/440hd-publicarea.cfg

;Add Function Key for Reception
personal_settings/functional_key/10/key_label=IT
personal_settings/functional_key/10/speed_dial_number=it@shanehoey.net
personal_settings/functional_key/10/type=SPEED_DIAL_BLF
personal_settings/functional_key/11/key_label=Reception
personal_settings/functional_key/11/speed_dial_number=reception@shanehoey.net
personal_settings/functional_key/11/type=SPEED_DIAL_BLF
