;Example dhcpoption160.cfg for use with IP Phone Manager

;Configure the Ems Server
ems_server/keep_alive_period=60
ems_server/provisioning/url=http://ipphone.shanehoey.com/ipprest/
ems_server/user_name=system
ems_server/user_password={"EncyptedPasswordHERE"}
;COnfigure provision method 
provisioning/method=STATIC
provisioning/configuration/url=http://ipphone.shanehoey.com/configfiles/
provisioning/firmware/url=http://ipphone.shanehoey.com/firmwarefiles/
provisioning/period/hourly/hours_interval=1
provisioning/period/type=HOURLY
;Disale telnet 
management/telnet/enabled=0
;Selected country (by setting this in dhcpoption160.cfg only a single reboot is needed)
voip/regional_settings/selected_country=Australia
;Network Settings 
network/lan/vlan/mode=DISABLE
network/lan/dhcp/ntp/gmt_offset/enabled=1
network/lan/dhcp/ntp/server_list/enabled=1
;ntp settings 
system/ntp/date_display_format=EUROPEAN
system/ntp/enabled=1
system/ntp/gmt_offset=+10:00
system/ntp/primary_server_address=au.pool.ntp.org
system/ntp/secondary_server_address=pool.ntp.org
system/ntp/sync_time/days=0
system/ntp/sync_time/hours=1
system/ntp/time_display_format=24HOUR
